    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!--The integrity attribute-->
    <!--The integrity attribute allows a browser to check the fetched script to ensure that the code is never loaded if the source has been manipulated. The webpage holds the hash and the server holds the file (the .js file in this case). The browser downloads the file, then checks it, to make sure that it is a match with the hash in the integrity attribute-->
    <!--
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    -->

    <title>Responsive Images</title>
  </head>
  <body>
    <h1>Responsive Images</h1>
    <br>

    <div class="container">
      <div class="row">
        <img src="../bootstrap_images/sl13_c87f_210409.jpg" class="img-fluid">
        <figcaption class="text-end blockquote-footer my-1">
          <a href="https://www.freepik.com/free-vector/blank-nature-park-landscape-daytime-scene-with-pathway-through-meadow_16459750.htm#query=cartoon%20valley&position=2&from_view=keyword&track=ais" style="text-decoration: none; color:coral;"><cite>Image by brgfx</cite></a> on Freepik
        </figcaption>
      </div>
      <br>
      <div class="row">
        <img src="../bootstrap_images/ul1x_ilbl_210409.jpg" class="img-thumbnail">
        <figcaption class="text-end blockquote-footer my-1">
          <a href="https://www.freepik.com/free-vector/blank-landscape-scene-nature-park-sunset-time_14570681.htm#query=cartoon%20valley&position=6&from_view=keyword&track=ais#position=6&query=cartoon%20valley" style="text-decoration: none; color:coral;"><cite>Image by brgfx</cite></a> on Freepik
        </figcaption>
      </div>
    </div>

    <div class="container my-5">
      <div class="row h1">
        Putting an image in center
      </div>
      <div class="row">
        <p>Using classes <kbd>mx-auto</kbd> & <kbd>d-block</kbd>. No column. Directly applied to images.</p>
        <img src="../bootstrap_images/silhouettes-trees-people-wood.jpg" style="width: 50%;" class="img-fluid mx-auto d-block">
        <figcaption class="text-end blockquote-footer my-1">
          <a href="https://www.freepik.com/free-photo/silhouettes-trees-people-wood_969889.htm#query=life%20cartoon&position=27&from_view=search&track=ais" style="text-decoration: none; color:coral;"><cite>Image by jannoon028</cite></a> on Freepik
        </figcaption>
      </div>
      <div class="row justify-content-center my-4">
        <p>Using class <kbd>justify-content-center</kbd>(applied to column).</p>
        <div class="col-6 border border-1">
          <img src="../bootstrap_images/silhouettes-trees-people-wood.jpg" class="img-fluid mx-auto d-block">
          <figcaption class="text-end blockquote-footer my-1">
            <a href="https://www.freepik.com/free-photo/silhouettes-trees-people-wood_969889.htm#query=life%20cartoon&position=27&from_view=search&track=ais" style="text-decoration: none; color:coral;"><cite>Image by jannoon028</cite></a> on Freepik
          </figcaption>
        </div>
      </div>
      <div class="row my-4">
        <p>Using class <kbd>mx-auto</kbd>(applied to column).</p>
        <div class="col-6 mx-auto border border-1">
          <img src="../bootstrap_images/silhouettes-trees-people-wood.jpg" class="img-fluid mx-auto d-block">
          <figcaption class="text-end blockquote-footer my-1">
            <a href="https://www.freepik.com/free-photo/silhouettes-trees-people-wood_969889.htm#query=life%20cartoon&position=27&from_view=search&track=ais" style="text-decoration: none; color:coral;"><cite>Image by jannoon028</cite></a> on Freepik
          </figcaption>
        </div>
      </div>
      <div class="row">
        <div class="w-100">
          <p>Using class <kbd>text-center</kbd>(applied to column).</p>
        </div>
        <div class="col text-center border border-1">
          <img src="../bootstrap_images/silhouettes-trees-people-wood.jpg" class="img-fluid mx-auto d-block" style="width:50%">
          <figcaption class="blockquote-footer my-1">
            <a href="https://www.freepik.com/free-photo/silhouettes-trees-people-wood_969889.htm#query=life%20cartoon&position=27&from_view=search&track=ais" style="text-decoration: none; color:coral;"><cite>Image by jannoon028</cite></a> on Freepik
          </figcaption>
        </div>
      </div>
    </div>
