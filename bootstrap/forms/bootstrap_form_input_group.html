    <title>Input Group !!!</title>
  </head>
  <body>
    <h1>Input Group</h1>

    <div class="container my-5">
      <!--Row 1-->
      <div class="row">
        <div class="col">
          <form>
            <div class="input-group">
              <span class="input-group-text">
                https://
              </span>
              <span class="input-group-text">
                www.
              </span>
              <input type="text" class="form-control" placeholder="google">
              <span class="input-group-text">.com</span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>

      <!--Row 2-->
      <div class="row mt-4">
        <div class="col">
          <p>Multiple input groups</p>
        </div>
        <form>
          <div class="input-group">
            <span class="input-group-text">
              https://
            </span>
            <span class="input-group-text">
              www.
            </span>
            <input type="text" class="form-control" placeholder="google" style="width: 50%;">
            <input type="text" class="form-control" value=".com">
          </div>
        </form>
      </div>

      <!-- Row 3-->
      <div class="row mt-4">
        <div class="col">
          <p>Small and large input groups</p>
          <div class="input-group input-group-sm">
            <span class="input-group-text">First name
            </span>
            <input type="text" class="form-control" placeholder=".input-group-sm">
          </div>
          <div class="input-group">
            <span class="input-group-text">Middle name
            </span>
            <input type="text" class="form-control">
          </div>
          <div class="input-group input-group-lg">
            <span class="input-group-text">Last name
            </span>
            <input type="text" class="form-control" placeholder=".input-group-lg">
          </div>
        </div>
      </div>

      <!--Row 4-->
      <div class="row my-4">
        <div class="col">
          <p>&lttextarea&gt example</p>
          <div class="input-group">
            <span class="input-group-text">
              Comments
            </span>
            <textarea  class="form-control" rows="10"></textarea>
          </div>
        </div>
      </div>

      <!--Row 5-->
      <div class="row my-4">
        <div class="col">
          <p>Checkbox inside input group text</p>
          <div class="input-group">
            <div class="input-group-text">
              <input type="checkbox" class="form-check-input">
            </div>
            <input type="text" class="form-control" disabled value="Male">
            <div class="input-group-text">
              <input type="checkbox" class="form-check-input">
            </div>
            <input type="text" class="form-control" disabled value="Female">
            <div class="input-group-text">
              <input type="checkbox" class="form-check-input">
            </div>
            <input type="text" class="form-control" disabled value="Don't Specify">
          </div>
        </div>
      </div>

      <!--Row 6-->
      <div class="row my-4">
        <div class="col">
          <p>Radio button inside input group</p>
        </div>
        <form>
          <div class="input-group">
              <div class="input-group-text">
                <input type="radio" class="form-check-input" name="gender">
              </div>
              <input type="text" class="form-control" disabled value="Male">
              <div class="input-group-text">
                <input type="radio" class="form-check-input" name="gender">
              </div>
              <input type="text" class="form-control" disabled value="Female">
              <div class="input-group-text">
                <input type="radio" class="form-check-input" name="gender">
              </div>
              <input type="text" class="form-control" disabled value="Don't Specify">
          </div>
        </form>
      </div>

      <!--Row 7-->
      <div class="row">
        <div class="col">
          <p>Button inside input group text</p>
          <div class="input-group">
            <div class="input-group-text">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
            <div class="input-group-text">
              <button type="submit" class="btn btn-outline-secondary">Clear</button>
            </div>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

    </div> <!--Container end-->
